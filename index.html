<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" />
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="nav-text">calc</div>
            <div class="theme-container">
                <p class="theme-text">THEME</p>
                <div class="slide-container"></div>
            </div>
        </div>
        <div class="output">
            <div data-previous-operand class="previous-operand">2435245</div>
            <div data-current-operand class="current-operand">234234</div>
        </div>
        <div class="calculator-grid">
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-delete id="del">DEL</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-operation>รท</button>
            <button data-operation>*</button>
            <button data-all-clear id="del" class="span-two">AC</button>
            <button data-equals id="del" class="span-one">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
